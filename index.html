<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <title>Document</title>
</head>

<body>
    <h1>BookLook
        <i class="fa fa-eye" aria-hidden="true"></i>
    </h1>
    <div class="book-display"></div>
    <h2>Search by ISBN</h2>
    <form>
        <div class='form-group'>
            <input type='text' id="book-search" placeholder="Enter ISBN or Title" class="form-control" ->
        </div>
        <button id="isbn-search" type="button" class='btn btn-primary'>Search by ISBN</button>
        <button id="title-search" type="button" class='btn btn-primary'>Search by Title</button>
    </form>










    
    <script id="books-template" type='text/x-handlebars-template'>
        <hr>
        <div>
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <h2>Written By: {{authors}}</h2>
        <img src='{{imageLinks.thumbnail}}'>
        <a href="#" class="show-detail">More Details</a>
        </div>
    </script>


    <script src=" node_modules/jquery/dist/jquery.js "></script>
    <script src="node_modules/handlebars/dist/handlebars.js "></script>
    <script src="script.js "></script>
</body>

</html>
